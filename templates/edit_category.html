{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-xs-12 col-lg-8 offset-lg-2 mt-5">
            <form class="card" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <div class="card-body">
                    <h1 class="card-title text-center">Edit Category</h1>
                    <label for="category_name" class="form-label">Category Name</label>
                    <input type="text" id="category_name" name="category_name" minlength="2" maxlength="30"
                        value="{{ category.category_name }}" class="form-control" required>
                    <button type="submit" class="form-control btn btn-lg btn-primary mt-3">Edit Category</button>
                    <a href="{{ url_for('get_categories') }}" class="form-control btn btn-lg btn-danger mt-3">Cancel</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
