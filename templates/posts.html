{% extends "base.html" %}
{% block content %}

    <div class="row">
        {% for post in posts %}
        <div class="col-sm-12 col-lg-6 mt-5">
            <div class="card">
                <img src="..." class="card-img-top" alt="Gig Image">
                <div class="card-body text-center">
                    <h4 class="card-title">{{ post.post_name }}</h4>
                    <p class="card-text">{{ post.post_description }}</p>
                    <a href="#" class="btn btn-primary">View Post</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
