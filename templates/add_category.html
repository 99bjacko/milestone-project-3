{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-5">
            <form class="card" method="POST" action="{{ url_for('add_category') }}">
                <div class="card-body">
                    <h1 class="card-title text-center">Add Category</h1>
                    <label for="category_name" class="form-label">Category Name</label>
                    <input type="text" id="category_name" name="category_name" minlength="2" maxlength="30"
                        class="form-control" required>
                    <button type="submit" class="form-control btn btn-lg btn-primary mt-3">Add Category</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
