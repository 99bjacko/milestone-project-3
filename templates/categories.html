{% extends "base.html" %}
{% block content %}

    <h1 class="text-center mt-5">All Categories</h1>
    {% if admin == "yes" %}
        <div class="row">
            <div class="col-sm-12 text-center">
                <a href="{{ url_for('add_category') }}" class="btn btn-lg btn-info mt-3">Add Category</a>
            </div>
        </div>
    {% endif %}
    

    <div class="row">
        {% for category in categories %}
            <div class="col-sm-6 col-lg-3 mt-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">{{ category.category_name }}</h2>
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <a href="{{ url_for('get_posts_by_category', category_name=category.category_name)}}" class="form-control btn btn-primary mt-3">View Category</a>
                                {% if admin == "yes" %}
                                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="form-control btn btn-secondary mt-3">Edit</a>
                                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="form-control btn btn-danger mt-3">Delete</a>  
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
