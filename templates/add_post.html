{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-5">
            <form class="card" method="POST" action="">
                <div class="card-body">
                    <h1 class="card-title text-center">Add Post</h1>
                    <label for="post-title" class="form-label">Post Title</label>
                    <input type="text" id="post-title" name="post-title" class="form-control">
                    <button type="submit" class="form-control btn btn-lg btn-primary mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
